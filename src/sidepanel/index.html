<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Linux.do 主题流</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- 顶部导航栏 -->
    <div class="header">
      <div class="header-tabs">
        <div class="header-tab active" data-tab="all">全部</div>
        <div class="header-tab" data-tab="latest">最新</div>
        <div class="header-tab" data-tab="top">热门</div>
        <div class="header-tab" data-tab="favorite">收藏</div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="settingsBtn" title="设置">
          <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        </button>
        <button class="icon-btn" id="refreshBtn" title="刷新"></button>
        <button class="icon-btn" id="userBtn" title="用户中心"></button>
      </div>
    </div>

    <!-- 筛选栏 -->
    <div class="filter-bar">
      <button id="toggleCategoryBtn" class="filter-toggle-btn" title="收起/展开分类筛选">收起 ∨</button>
      <div id="categoryTags" class="category-tags" style="display:none"></div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="status-dot" id="statusIndicator"></span>
        <span class="status-label">Live</span>
      </div>
      <div class="status-right">
        <span id="topicCount" class="highlight-num">0</span> Topics
      </div>
    </div>

    <!-- 主题列表 -->
    <div class="topic-list" id="topicList"></div>

    <!-- 设置页面 (全屏覆盖) -->
    <div class="settings-view" id="settingsView">
      <div class="settings-header">
        <button class="icon-btn back-btn" id="backToFeedBtn" title="返回">
          <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>
        <h2>设置</h2>
      </div>
      <div class="settings-content">
        <!-- 核心数据与网络 -->
        <section class="settings-section">
          <h3>核心数据与网络</h3>
          <div class="setting-item">
            <label>刷新频率</label>
            <select id="pollingInterval" class="setting-select">
              <option value="15">15秒</option>
              <option value="30">30秒</option>
              <option value="60">1分钟</option>
              <option value="300">5分钟</option>
              <option value="0">手动刷新</option>
            </select>
          </div>
        </section>

        <!-- 内容过滤与降噪 -->
        <section class="settings-section">
          <h3>内容过滤与降噪</h3>
          <div class="setting-item vertical">
            <label>屏蔽分类 (点击切换)</label>
            <div id="categoryBlockList" class="tag-selector-group"></div>
          </div>
          <div class="setting-item vertical">
            <label>关键词黑名单</label>
            <input type="text" id="keywordBlacklist" class="setting-input" placeholder="逗号分隔">
          </div>
        </section>

        <!-- 外观设置 -->
        <section class="settings-section">
          <h3>外观设置</h3>
          <div class="setting-item">
            <label>字体大小</label>
            <select id="fontSize" class="setting-select">
              <option value="small">小</option>
              <option value="medium">中</option>
              <option value="large">大</option>
            </select>
          </div>
          <div class="setting-item">
            <label>紧凑模式</label>
            <input type="checkbox" id="compactMode" class="setting-toggle">
          </div>
        </section>

        <!-- 危险区域 -->
        <section class="settings-section">
          <button id="resetSettingsBtn" class="danger-btn">恢复默认设置</button>
        </section>
      </div>
    </div>
  </div>

  <!-- 自定义右键菜单 -->
  <div id="customContextMenu" class="custom-menu"></div>

  <!-- 全局工具函数 -->
  <script src="utils.js"></script>

  <!-- 主模块 -->
  <script type="module" src="main.js"></script>
</body>
</html>
